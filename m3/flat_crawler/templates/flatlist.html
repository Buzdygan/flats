{% extends "base.html" %}
{% load static %}
{% load mathfilters %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'flat_crawler/style.css' %}">
{% endblock %}

{% block style %}
<style>
    h1 {text-align: center;}
</style>
<style type="text/css">
    .properties_table{
    min-height: 540px;
    font-size: 14px;
    }
</style>
{% endblock %}


{% block content %}
<h1> Ogłoszenia </h1>
<section class="site_filter">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 col-2">
                <div class="form-group">
                    <label for="district">Dzielnica</label>
                    <select class="form-control" id="districts" 
                        url = "{%url 'get_districts' %}">
                        <option value='all' selected>Wszystkie dzielnice</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-2 col-2">
                <div class="form-group">
                    <label for="district">Sort By</label>
                    <select class="form-control" id="sort_by">
                        <option selected="true"
                        disabled="disabled" value = "none">Wybierz opcję</option>
                        <option value='price'>Cena</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-2 col-2">
                <div class="row justify-content-center align-self-center"
                    style="color:white; margin-top:30px;">
                    <a class="btn btn-secondary" id="display_all">Wszystkie ogłoszenia</a>
                </div>
            </div>
            <div class="row justify-content-center">
                <nav aria-label="navigation">
                    <ul class="pagination">
                        <li class="page-item">
                            <button class="btn btn-primary page-link" id="previous">Previous</button>
                        </li>
                        <li class="page-item pull-right">
                            <button class="btn btn-primary page-link" id="next">Next</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
<br />
<section>
    <div class="container-fluid">
        <div id = "no_results">
            <h5>No results found</h5>
        </div>
        <div class="flat-post-list" id="list_data" url = "{% url 'flatlist' %}">
            <div class="flat-posts" id="flatlist" url="{% url 'update_flat' %}"></div>
        </div>
        <div class="row justify-content-center">
            <nav aria-label="navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <button class="btn btn-primary page-link" id="previous">Previous</button>
                    </li>
                    <li class="page-item pull-right">
                        <button class="btn btn-primary page-link" id="next">Next</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>

{% endblock %}

{% block script %}
    <script src="{% static 'js/flat_crawler.js' %}" type="text/javascript"></script>
{% endblock %}
